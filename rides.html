<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - GoLocal Campus Carpooling</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        :root {
            --purple-dark: #581c87;
            --purple-main: #7e22ce;
            --purple-light: #a855f7;
            --purple-lighter: #f3e8ff;
        }

        body {
            background-color: var(--purple-lighter);
            min-height: 100vh;
        }

        .navbar {
            background-color: white;
            padding: 1rem 2rem;
            box-shadow: 0 2px 4px rgba(88, 28, 135, 0.1);
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--purple-dark);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            color: var(--purple-dark);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .nav-links a:hover {
            color: var(--purple-main);
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background-color: var(--purple-lighter);
            border-radius: 2rem;
            color: var(--purple-dark);
        }

        .main-content {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .options-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
            margin-top: 2rem;
        }

        .option-card {
            background-color: white;
            border-radius: 1rem;
            padding: 2rem;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            text-decoration: none;
            color: var(--purple-dark);
        }

        .option-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 12px rgba(88, 28, 135, 0.15);
        }

        .icon-container {
            background-color: var(--purple-lighter);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
        }

        .icon-container svg {
            width: 40px;
            height: 40px;
            stroke: var(--purple-main);
        }

        .option-card h2 {
            margin-bottom: 1rem;
            font-size: 1.5rem;
            color: var(--purple-dark);
        }

        .option-card p {
            color: var(--purple-main);
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .option-card .cta-text {
            color: var(--purple-light);
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        @media (max-width: 768px) {
            .options-container {
                grid-template-columns: 1fr;
            }

            .nav-links {
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <a href="home.html" class="logo">GoLocal</a>
            <div class="nav-links">
                <a href="#">My Rides</a>
                <a href="#">Messages</a>
                <div class="user-profile">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                    <span>Profile</span>
                </div>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="options-container">
            <a href="bookr.html" class="option-card">
                <div class="icon-container">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                        <circle cx="12" cy="10" r="3"></circle>
                    </svg>
                </div>
                <h2>Book a Ride</h2>
                <p>Find and book rides offered by other students heading to your destination.</p>
                <div class="cta-text">
                    Find Available Rides
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 12h14M12 5l7 7-7 7"></path>
                    </svg>
                </div>
            </a>

            <a href="create.html" class="option-card">
                <div class="icon-container">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 17h2c.6 0 1-.4 1-1v-3c0-.9-.7-1.7-1.5-1.9C19.7 4.6 14.5 0 8 0 5.8 0 3.8.8 2.1 2.1 0 4.2-.6 7.4.6 10l.4.9c.4.7 1.1 1.1 1.9 1.1h1"></path>
                        <circle cx="7" cy="17" r="2"></circle>
                        <circle cx="17" cy="17" r="2"></circle>
                    </svg>
                </div>
                <h2>Offer a Ride</h2>
                <p>Share your journey with others and split the travel costs.</p>
                <div class="cta-text">
                    Create New Ride
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 12h14M12 5l7 7-7 7"></path>
                    </svg>
                </div>
            </a>
        </div>
    </main>
</body>
</html>
