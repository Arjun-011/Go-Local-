<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success - GoLocal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        :root {
            --purple-dark: #581c87;
            --purple-main: #7e22ce;
            --purple-light: #a855f7;
            --purple-lighter: #f3e8ff;
        }

        body {
            background-color: white;
            color: var(--purple-dark);
        }

        .navbar {
            background-color: white;
            padding: 1rem 2rem;
            box-shadow: 0 2px 4px rgba(88, 28, 135, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--purple-dark);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--purple-dark);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .nav-links a:hover {
            color: var(--purple-main);
        }

        .success-message {
            margin-top: 100px;
            text-align: center;
            padding: 2rem;
            font-size: 1.5rem;
            color: var(--purple-dark);
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <a href="#" class="logo">GoLocal</a>
            <div class="nav-links">
                <a href="#features">How It Works</a>
                <a href="#safety">Safety</a>
                <a href="signup.html">Sign Up</a>
                <a href="index.html">Login</a>
            </div>
        </div>
    </nav>

    <div class="success-message">
        Ride created successfully
    </div>
</body>
</html>
